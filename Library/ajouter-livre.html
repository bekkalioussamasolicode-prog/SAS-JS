<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      h2 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2em;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      label {
        color: #555;
        font-weight: 600;
        font-size: 0.95em;
      }

      input[type="text"],
      input[type="number"],
      select {
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-family: inherit;
        width: 300px;
        margin-left: 10px;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      select {
        cursor: pointer;
      }

      button[type="submit"] {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      p {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      a:hover {
        color: #ddd;
      }

      @media (max-width: 768px) {
        form {
          padding: 30px 20px;
        }

        input[type="text"],
        input[type="number"],
        select {
          width: 100%;
          margin-left: 0;
          margin-top: 5px;
        }

        label {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h2>Add a New Book</h2>
    <form id="addBookForm">
      <label>Code: <input type="number" id="code" required /></label
      ><br /><br />
      <label>Title: <input type="text" id="titre" required /></label
      ><br /><br />
      <label>Author: <input type="text" id="auteur" required /></label
      ><br /><br />
      <label>Year: <input type="number" id="annee" required /></label
      ><br /><br />
      <label>Price: <input type="number" id="prix" required /></label
      ><br /><br />
      <label>
        Available:
        <select id="disponible">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>
      <br /><br />
      <button type="submit">Add Book</button>
    </form>

    <p><a href="catalogue.html">Back to Library</a></p>

    <script>
      const form = document.getElementById("addBookForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let bibliotheque =
          JSON.parse(localStorage.getItem("bibliotheque")) || [];

        const newBook = {
          code: parseInt(document.getElementById("code").value),
          titre: document.getElementById("titre").value,
          auteur: document.getElementById("auteur").value,
          annee: parseInt(document.getElementById("annee").value),
          prix: parseFloat(document.getElementById("prix").value),
          disponible: document.getElementById("disponible").value === "true",
        };

        bibliotheque.push(newBook);
        localStorage.setItem("bibliotheque", JSON.stringify(bibliotheque));

        alert("Book added successfully!");

        // KYRJ3EK NICHAN N PAGE D CATALOGUE
        window.location.href = "catalogue.html";
      });
    </script>
  </body>
</html>
