<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <style>
      #books {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .card {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        width: 200px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }
      button {
        margin-top: 8px;
        cursor: pointer;
        display: block;
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .card:hover {
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        padding: 8px;
        display: inline-block;
        border-radius: 4px;
        background-color: #e9ecef;
      }
      a:hover {
        background-color: #ced4da;
      }
    </style>
  </head>
  <body>
    <div id="books"></div>

    <a href="ajouter-livre.html">add book</a>

    <script>
      // jib ktoba mn local wla dir whd jdid

      let bibliotheque = JSON.parse(localStorage.getItem("bibliotheque")) || [
        {
          code: 12,
          titre: "Clean Code",
          auteur: "Robert C. Martin",
          annee: 2008,
          disponible: true,
          prix: 150,
        },
        {
          code: 45,
          titre: "Eloquent JavaScript",
          auteur: "Marijn Haverbeke",
          annee: 2018,
          disponible: true,
          prix: 200,
        },
        {
          code: 67,
          titre: "You Don’t Know JS",
          auteur: "Kyle Simpson",
          annee: 2015,
          disponible: false,
          prix: 180,
        },
      ];
      // save f local
      localStorage.setItem("bibliotheque", JSON.stringify(bibliotheque));

      const booksContainer = document.getElementById("books");
      // create card
      function createBookCard(book, index) {
        const card = document.createElement("div");
        card.classList.add("card");

        const title = document.createElement("h3");
        title.textContent = book.titre;

        const auteur = document.createElement("p");
        auteur.textContent = book.auteur;

        const disponible = document.createElement("span");
        disponible.textContent = book.disponible
          ? "disponible "
          : "non disponible ";

        const reserveBtn = document.createElement("button");
        reserveBtn.innerText = book.disponible ? "Reserver" : "Réservé";

        reserveBtn.addEventListener("click", function () {
          book.disponible = !book.disponible;
          disponible.textContent = book.disponible
            ? "disponible "
            : "non disponible ";
          reserveBtn.innerText = book.disponible ? "Reserver" : "Réservé";
          // bdel f local storage
          localStorage.setItem("bibliotheque", JSON.stringify(bibliotheque));
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Supprimer";

        deleteBtn.addEventListener("click", function () {
          if (confirm(`Delete "${book.titre}" ?`)) {
            bibliotheque.splice(index, 1);
            // bdel f local storage
            localStorage.setItem("bibliotheque", JSON.stringify(bibliotheque));

            card.remove();
          }
        });

        card.append(title, auteur, disponible, reserveBtn, deleteBtn);
        booksContainer.appendChild(card);
      }

      bibliotheque.forEach((book, index) => createBookCard(book, index));
    </script>
  </body>
</html>
